<!-- 
		반복문
		do~while : 1번 이상 반복수행
			형식)
			초기값 ---------------- 1
			do {
				반복식
			}
			
		while : 반쪽 횟수가 없는 경우
		for : 반복 횟수 지정시 사용 *******
		----------
		배열이 있는 경우에 사용
		***for of => 실제 데이터를 한개씩 읽어온다
		for in => 인덱스번호를 읽는 경우
		***forEach => for~of를 함수화
		***map => for ~ in
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.write("<h1>do~while</h1>")
		let i = 0
		do {
			document.wirte(i + "<br>")
			i++
		} while (i <= 10)

		i = 1
		document.write("<h1>while</h1>")
		while (i <= 10) {
			document.wirte(i + "<br>")
			i++
		}  
		
		i = 1
		document.write("<h1>for</h1>")
		while (i <= 10) {
			document.wirte(i + "<br>")
			i++
		}  
			

	}
</script>
</head>
<body>

</body>
</html>
