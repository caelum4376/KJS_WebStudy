<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 선택자 -->
<!-- 
	전체 선택자 : * (글꼴 => 구글폰트) => 사이트는 색상, 글꼴 통일
										  ------------- 3~5
	* {
		font-family:글꼴...
	}
	
	태그 선택자 : 태그...
	아이디 선택자 : #아이디명
	클래스 선택자 : .클래스명
	------------------------------- 기본
	
	***속성선택자 : 모든 태그에 적용
	input[type="button"] => button전체를 선택
	input[type="text"]
	태그명[속성=값]
	----------------------------
	태그명[속성*=/recipe/] =>/recipe/를 포함
	태그명[속성^="a"] => a로 시작
	태그명[속성$="b"] => b로 끝
	***후손선택자 => 태그명(아이디명, 클래스명) 태그명
	<div>
		<p></p>
		<h1></h1>
		<h1></h1>
		<span>
			<h1></h1>
		</span>
	</div>
					div
					---
					 |
			-------------------------
			|		|		|		|
			p		h1		h1	   span => 자손태그 => div > h1
									|
								    h1 => 후손태그 => div h1
								       => div > span > h1
	자손선택자 => 태그명 > 태그명 > 태그명...
		자손 : >, 후손 : 공백
	***반응선택자 : 가상선택자 => :hover (a, img, tr)
					a:hover, img:hover, tr:hover
					=> 마우스오버 
	상태선택자 : checked
					imput:checked
					------------------ 체크박스, 라디오버튼
					enabled : 활성화
					disabled : 비활성
					------------------ 버튼, text(ID중복체크)
	***구조선택자
		first-child => 메뉴 제작
		last-child => 메뉴 제작
		nth-child => 위치 선정
		nth-child(2n+1) => 1 3 5 7
				  ----
				  n=0 => 1
				  n=1 => 3
				  n=2 => 5
	***동위선택자
	<table>
		<tr>
			<th>aaa</th>
			<td>aaaaaa</td>
			<td>aaaaaa</td>
		</tr>
	</table>
					table
					  |
					 tr
					  |
			-------------------------
			|			|			|
			th			td			td
			
			table tr td => table tr th+td 인접 (형제)
			table tr th ~ td ==> 전체 td를 읽어 온다
	***문자선택자(before/after) => new, 특가, 할인가...
		선택자 : before
		선택자 : after
	부정선택자
		li:not(.item(
		\[ee
	=> CSS의 속성
 -->
<style>
img {
 	width: 200px;
 	height: 280px;
}
img:hover {
	opacity: 0.3;
}
/*
	태그를 찾기 => 1. 디자인, 2. 자바스크립트, 3. 크롤링
	----------- selector
*/
table > thead > tr {
	background-color : cyan;
}
table > tbody > tr:nth-child(2n+1) {
	background-color: yellow;
}
</style>
