<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.t1 {
	background-color: black;
	color: white;
}
.t2 {
	background-color: green;
}
.t3 {
	background-color: #FF0000; /* rgb() 빨강FF0000 초록00FF00 파랑0000FF 검정000000 흰색FFFFFF */
}
.t4 {
	background-color: rgb(94, 221, 189);
}
.t5 {
	background-color: rgba(255, 255, 255, 0.3); /* 투명모드(0.0~1.0) */
}
</style>
</head>
<body>
	<h1 class="t1">HTML5+CSS3</h1>
	<h1 class="t2">HTML5+CSS3</h1>
	<h1 class="t3">HTML5+CSS3</h1>
	<h1 class="t4">HTML5+CSS3</h1>
	<h1 class="t5">HTML5+CSS3</h1>
</body>
</html>
