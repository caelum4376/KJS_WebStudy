<h1>제네시스 GV 6종으로 확대</h1>
<div>
현대차 고급 브랜드 제네시스가 스포츠유틸리티차량(SUV) ‘GV’ 라인업을 2025년까지 모두 신형으로 교체한다.<br>
현재 4종인 GV 라인업은 6종으로 늘린다. 신형 GV 라인업을 바탕으로 대당 평균 판매 단가를 끌어올리며 현대차의 중장기 수익성 향상을 꾀한다.<p>
